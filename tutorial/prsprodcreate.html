<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="js/prsprodcreate.js"></script>
    <style>input, select { border-radius: 7px; } select { width: 150px; }</style>
</head>

<body onload="vendors()">
    <h3>Product Create</h3>
    <table class="table table-sm">
        <tr>
            <th>Id</th>
            <td><input id="pid" type="number" value="0" disabled></td>
        </tr>
        <tr>
            <th>PartNbr</th>
            <td><input id="ppartnbr" type="text" size="30"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input id="pname" type="text" size="30"></td>
        </tr>
        <tr>
            <th>Price</th>
            <td><input id="pprice" type="currency"></td>
        </tr>
        <tr>
            <th>Unit</th>
            <td><input id="punit" type="text" size="10"></td>
        </tr>
        <tr>
            <th>PhotoPath</th>
            <td><input id="pphotopath" type="text" size="12"></td>
        </tr>
        <tr>
            <th>Vendor</th>
            <td>
                <select id="pvendors">
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button onclick="save()" class="btn btn-primary">Save</button>
            </td>
        </tr>
    </table>
</body>

</html>
